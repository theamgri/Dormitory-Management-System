<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Login</title>

    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-1 rounded dark:bg-gray-100">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
          <a href="https://flowbite.com/" class="flex items-left">
              <img src="logo.png" class="h-11" alt="KM Logo" />

          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0">
              <li>
                <a href="#" class="block bg-blue-700 font-Montserrat rounded text-xl md:bg-transparent md:text-blue-700 md:p-4" aria-current="page" style="color: #5A5B6A">Login</a>

              <li>
                <a href="#" class="block py-2 pl-3 pr-4" aria-current="page"><img src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur-gris.png" class="h-1 mr-3 sm:h-10" alt="KM Logo" /></a>
              </li>
            </ul>
          </div>
          
        </div>

</head>
<body>
    <div class=" w-full bg-cover bg-bottom" style="height:32rem; background-image: url(dorm.png);">
        
        <div class="flex items-center justify-center h-full w-full bg-teal-200 bg-opacity-50">

        </div>
    </div>
    
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Sign in to your account
            </h1>
           
                <div>
                    <label for="email" class="block mb-2 text-4xl text-sm font-medium text-gray-900" style="color: #22215B;">Username</label>
                    <input type="email" name="email" id="email" class="bg-gray-10 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-100 dark:placeholder-gray-400  " placeholder="username" required="">
                </div>
                <div>
                    <label for="password" class="block mb-2 text-4xl text-sm font-medium text-gray-900" style="color: #22215B;">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="w-50 h-30 bg-gray-50 border sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-100 dark:placeholder-gray-400 " required="">
                </div>
                <div class="flex items-center justify-between">
                    
                   
                </div>
                <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" style="background-color:#ADDDD0">Sign in</button>
                
            
        </div>
