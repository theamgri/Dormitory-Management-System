<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <title>Create Tenant Profile</title>
</head>
<body>
   
    <div class="w-full bg-cover bg-bottom" style="height: 50rem; background-image: url(/assets/background.png);">
        <h1 class="font-Montserrat font-bold leading-tight text-4xl mt-0 mb-2" style="text-align:center; color: #22215B; padding-top:0%; padding-left: 10;">Create Tenant Profile</h1>
    
        <div class="py-3 center mx-auto">
            <div class="bg-white px-4 py-5 rounded-lg shadow-lg text-center w-48">
              <div class="mb-4">
                <img class="w-auto mx-auto rounded-full object-cover object-center" src="https://i1.pngguru.com/preview/137/834/449/cartoon-cartoon-character-avatar-drawing-film-ecommerce-facial-expression-png-clipart.jpg" alt="Avatar Upload" />
              </div>
              <label class="cursor-pointer mt-6">
                <span class="mt-2 text-base leading-normal px-4 py-2 bg-blue-500 text-white text-sm rounded-full" >Select Avatar</span>
                <input type='file' class="hidden" :multiple="multiple" :accept="accept" />
              </label>
            </div>
          </div>




          <div class="mx-auto w-64 text-center ">
            <div class="relative w-64">
            <img class="w-64 h-64 rounded-full absolute" src="https://images.pexels.com/photos/2690323/pexels-photo-2690323.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" />
            <div class="w-64 h-64 group hover:bg-gray-200 opacity-60 rounded-full absolute flex justify-center items-center cursor-pointer transition duration-500">
              <img class="hidden group-hover:block w-12" src="https://www.svgrepo.com/show/33565/upload.svg" alt="" />
              <input type='file' class="hidden" :multiple="multiple" :accept="accept" />
              
            </div>
          </div>
          </div>
</div>
</body>
</html>
