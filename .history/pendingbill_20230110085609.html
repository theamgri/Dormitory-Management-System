<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Bills</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
</head>
<body>
    <div class="w-3/6 flex-col relative overflow-x-auto shadow-md sm:rounded-lg" style="background-color:#22215B;">
 
        <table class="w-full text-sm text-left">
          
            <thead class="text-xs">
              
                <tr>Due This Week</tr>
                <tr><th scope="col" class="px-6 py-3">
                  Date
            </th>
              <th scope="col" class="px-6 py-3">
                 Name of Tenant
              </th>
              <th scope="col" class="px-6 py-3">
                 Payment Detail
              </th>
              
             </tr>
            </thead>
            <tbody>
              <tr class="border-b ">
                <th scope="row" class="px-6 py-4 font-medium">
                    Monthly Rent
                </th><th scope="row" class="px-6 py-4 font-medium">
                  ₱ 10,000
              </th></tr>
            <tr class="border-b ">
              <th scope="row" class="px-6 py-4 font-medium">
                  Electricity
              </th><th scope="row" class="px-6 py-4 font-medium">
                ₱ 10,000
            </th></tr>
          <tr class="border-b ">
            <th scope="row" class="px-6 py-4 font-medium">
                Water Bill
            </th>
            <th scope="row" class="px-6 py-4 font-medium">
              ₱ 10,000
          </th>
              </tr>
             <tr class="border-b ">
                <th scope="row" class="px-6 py-4 font-medium">
                    Monthly Rent
                </th>
                <th scope="row" class="px-6 py-4 font-medium">
                  ₱ 10,000
              </th>
                
            </tr>
            <tr class="border-b ">
              <th scope="row" class="px-6 py-4 font-medium">
                  Damages
              </th>
              <th scope="row" class="px-6 py-4 font-medium">
                ₱ 10,000
            </th>
              
              
          
        </tr>
          
               
            </tbody>
           
        </table>
        <div class="sm:text-center pb-6">
          <button onclick="location.href='#'" type="submit" class="w-3/6 mt-6 text-white bg-primary-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-semibold rounded-sm text-md px-10 py-2.5 sm:text-center " style="color:#22215B;margin-left: 0rem; background-color:#ADDDD0; height: 3rem;">FULLY PAID</button>
        </div>
      </div>
        
      
       
</body>
</html>
