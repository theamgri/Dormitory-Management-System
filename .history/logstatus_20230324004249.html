          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">

                <a href="home.html" class="block shadow-xl text-lg bg-gray-100 font-Montserrat font-mono rounded-3xl text-base md:text-gray-700 md:p-4" aria-current="page" style="color: #5A5B6A">Dashboard</a>

              <li>
                <a href="login.html" class="block bg-blue-700 font-Montserrat rounded text-xl md:bg-transparent md:text-blue-700 md:p-4" aria-current="page" style="color: #5A5B6A">Logout</a>
              </li>
              <li>
                <a href="#" class="block py-2 pl-3 pr-4" aria-current="page"><img src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur-gris.png" class="h-1 mr-3 sm:h-10" alt="KM Logo" /></a>

        </div>

</head>
<body>
    <div class="w-full bg-cover bg-bottom" style="height: 80rem; background-image: url(/assets/background.png);">
     
        <table id="table" class="table-fixed w-full" style="background-color: #adddd075; border-radius: 1rem;">
            <thead>
              <tr class="text-center">
                <th>Date</th>
                <th>Name of Tenant</th>
                <th>Subject:</th>
                <th>Status:</th>
              </tr>
            </thead>
           
            <tbody>
              <tr class="text-center">
                <td><input id="date" datepicker type="text" class="block border-2  font-mono mt-1 ml-6 mb-4 p-3.5 bg-gray-10 text-gray-900 sm:text-sm rounded-xl dark:bg-gray-100 dark:placeholder-gray-400" placeholder="Select date" style="color: #22215B;  width:25rem;"></td>
                <td><input id="name" type="text" style="height: 3rem; width:30rem;" placeholder="Name of Tenant" class="block border-2 font-mono mt-1 ml-0 mb-4 p-3.5 bg-gray-10 text-gray-900 sm:text-sm rounded-xl dark:bg-gray-100 dark:placeholder-gray-400"></td>
                <td><input id="subject" type="text" style="margin-left: 2rem; height: 3rem; width:25rem;" placeholder="Type of Subject" class="block border-2  font-mono mt-1 ml-4 mb-4 p-3.5 bg-gray-10 text-gray-900 sm:text-sm rounded-xl dark:bg-gray-100 dark:placeholder-gray-400"></td>
                <td><select id="status" class="block border-2  font-mono mt-1 ml-4 mb-4 p-3.5 bg-gray-10 text-gray-900 sm:text-sm rounded-xl dark:bg-gray-100 dark:placeholder-gray-400" style="color: #22215B; width:25rem;">
                    <option>--</option> 
                    <option>Log in</option>
                    <option>Log out</option>
                </select></td>
            </tr>
             
            </tbody>
            <thead>
              <tr>
                <th>
                  <button onclick="addRow()" type="submit" class="border-2 border-slate-700 drop-shadow-2xl mt-6 mb-6 text-xl text-white bg-primary-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-xl text-md px-10 py-0 sm:text-center " style="margin-left: 10rem; background-color:#22215B; height: 3.5rem; width: 100rem;">+ Add Log Status</button>
                  
                </th>
              </tr>
                <tr>
                    <th>Date</th>
                    <th>Name of Tenant</th>
                    <th>Subject</th>
                    <th>Status</th>
                    
                </tr>
                 
            </thead>
            <tbody class="table2 ml-6" align="center">
              <tr>
                <tb id="td1" name="td1"></tb>
                <tb id="td2" name="td2"></tb>
                <tb id="td3" name="td3"></tb>
                <tb id="td4" name="td4"name="td1"></tb>
              
              </tr>
                <style>
                  #td1 {
                    padding-left: 20rem;
                    
                  }
                </style>
             
              <script>
    
                  //function para maka add ng row inside table
                  function addRow() {
                        var info1 = document.getElementById("date").value;
                        var info2 = document.getElementById("name").value;
                        var info3 = document.getElementById("subject").value;
                        var info4 = document.getElementById("status").value;

                        // Check if any of the text fields are empty
                        if (info1 === '' || info2 === '' || info3 === '' || info4 === '') {
                          alert('Please fill out all fields before adding a row.');
                          return;
                        } 

                        var tableRow = document.getElementById("table");
                        var row = document.createElement("tr");
                        var cell1 = document.createElement("td");
                        var cell2 = document.createElement("td");
                        var cell3 = document.createElement("td");
                        var cell4 = document.createElement("td");

                        cell1.innerHTML = info1;
                        cell2.innerHTML = info2;
                        cell3.innerHTML = info3;
                        cell4.innerHTML = info4;

                        row.appendChild(cell1);
                        row.appendChild(cell2);
                        row.appendChild(cell3);
                        row.appendChild(cell4);

                        tableRow.appendChild(row);
                  }

                </script>
                  <style>
                    table {
            border-collapse: collapse;
            
            width: 100%;
          }
          
          td {
            font-size: 1rem;
            
            font-family: "Lucida Console", "Courier New", monospace;
            text-align: center;
          }
                   </style>
            </tbody>
          </table>
    


          </div>  
</body>
</html>
