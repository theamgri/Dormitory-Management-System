<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <title>Create Tenant Profile</title>
</head>
<body>
   
    <div class="w-full bg-cover bg-bottom" style="height: 50rem; background-image: url(/assets/background.png);">
        <h1 class="font-Montserrat font-bold leading-tight text-4xl mt-0 mb-2" style="text-align:center; color: #22215B; padding-top:0%; padding-left: 10;">Create Tenant Profile</h1>
    
    
          <div class="pt-2 mx-auto w-64 text-center ">
            <div class="relative w-64">
            <img class="w-64 h-64 rounded-full absolute" src="https://images.pexels.com/photos/2690323/pexels-photo-2690323.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" />
            <div class="w-64 h-64 group hover:bg-gray-200 opacity-60 rounded-full absolute flex justify-center items-center cursor-pointer transition duration-500">
                <label class="cursor-pointer mt-6">
              <img class="hidden group-hover:block w-12" src="https://www.svgrepo.com/show/33565/upload.svg" alt="" />
                <input type='file' class="hidden" :multiple="multiple" :accept="accept" />
              </label> 

              
            </div>
            </div>

           
          </div>
          <div>
            <label for="email" class="text-4xl text-sm font-medium text-gray-900" style="color: #22215B; padding-left: 2rem;">Username</label>
            <input type="email" name="email" id="email" style="height: 2rem; width:30rem;" class="ml-6 inline-block bg-gray-10 text-gray-900 sm:text-sm rounded-xl focus:ring-primary-600 focus:border-primary-600 block p-3.5 dark:bg-gray-100 dark:placeholder-gray-400  " required="">
        </div>
         

          
    </div>
</body>
</html>
