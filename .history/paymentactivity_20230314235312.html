</div>


<div class="inline-block font-mono" style="margin-left:0.5rem; margin-top: 1rem;">
    <h3 style="padding-bottom: 0.5rem">Water:</h3>

<div> 
<div class="inline-block font-mono" style="margin-left:30rem; margin-top: 1rem; padding: 1rem;">
  <h3 style="padding-bottom: 0.5rem">Total Amount:</h3>
      <input readonly id="totalamount"  type="text" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-50 pl-2 p-2.5 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" style="color: #22215B;" placeholder="₱ 0.00"> 
</div>

  <script>
    function calculateTotalAmount() {
  // get the values from the input fields
  var electricity = parseFloat(document.getElementById("electricity").value) || 0;
  var water = parseFloat(document.getElementById("water").value) || 0;
  var rent = parseFloat(document.getElementById("rent").value) || 0;

  // calculate the total amount
  var totalAmount = electricity + water + rent;

  // format the total amount to two decimal places and add the currency symbol
  var formattedTotalAmount = "₱ " + totalAmount.toFixed(2);

  // update the "Total Amount" textfield with the calculated total amount
  document.getElementById("totalamount").value = formattedTotalAmount;
}
  </script>

<div class="inline-block font-mono" style="margin-left:0.5rem; margin-top: 1rem;">

        <script>
          
       function addRow() {
  // Get input values
  const date = document.getElementById("date").value;
  const tenantName = document.getElementById("name").value;
  const paymentDetail = document.getElementById("paymentdetail").value;
  const paymentMode = document.getElementById("modepayment").value;
  const totalAmount = document.getElementById("totalamount").value;
  const amountPaid = document.getElementById("amntpaid").value;
  // const details = document.getElementById("details").value;

  if (date === '' || tenantName === '' || paymentDetail === '' || paymentMode === '' || totalAmount === '' || amountPaid === '') {
          alert('Please fill out all fields before adding a row.');
            return;
  } 

  // Create new row element
  const newRow = document.createElement("tr");

  // Create cells for each input value
  const dateCell = document.createElement("td");
  dateCell.textContent = date;
  newRow.appendChild(dateCell);

  const tenantNameCell = document.createElement("td");
  tenantNameCell.textContent = tenantName;
  newRow.appendChild(tenantNameCell);

  const paymentDetailCell = document.createElement("td");
  paymentDetailCell.textContent = paymentDetail;
  newRow.appendChild(paymentDetailCell);

  const paymentModeCell = document.createElement("td");
  paymentModeCell.textContent = paymentMode;
  newRow.appendChild(paymentModeCell);

  const totalAmountCell = document.createElement("td");
  totalAmountCell.textContent = totalAmount;
  newRow.appendChild(totalAmountCell);

  const amountPaidCell = document.createElement("td");
  amountPaidCell.textContent = amountPaid;
  newRow.appendChild(amountPaidCell);


  // Add new row to table body
  const tableBody = document.querySelector("#table1 tbody");
  tableBody.appendChild(newRow);

  // Clear input values
  document.getElementById("date").value = "";
  document.getElementById("tenantName").value = "";
  document.getElementById("paymentDetail").value = "";
  document.getElementById("paymentMode").value = "";
  document.getElementById("totalAmount").value = "";
  document.getElementById("amountPaid").value = "";

}
        </script>

          table {
  border-collapse: collapse;
  width: 100%;
}

td {
  font-size: 20rem;
  text-align: center;
}
