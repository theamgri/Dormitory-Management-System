<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <title>Create Tenant Profile</title>
</head>
<body>
   
    <div class="w-full bg-cover bg-center" style="height: 50rem; background-image: url(/assets/background.png);">
        <h1 class="font-Montserrat font-bold leading-tight text-4xl mt-0 mb-2" style="text-align:center; color: #22215B; padding-top:0%; padding-left: 10;">Create Tenant Profile</h1>
    
    
          <div class="pt-2 mx-auto w-64 text-center ">
            <div class="relative w-64">
            <img class="w-64 h-64 rounded-full absolute" src="https://images.pexels.com/photos/2690323/pexels-photo-2690323.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" />
            <div class="w-64 h-64 group hover:bg-gray-200 opacity-60 rounded-full absolute flex justify-center items-center cursor-pointer transition duration-500">
                <label class="cursor-pointer mt-6">
              <img class="hidden group-hover:block w-12" src="https://www.svgrepo.com/show/33565/upload.svg" alt="" />
                <input type='file' class="hidden" :multiple="multiple" :accept="accept" />
              </label> 

              
            </div>
            </div>

           
          </div>
          <div style="text-align: center; margin-top: 25%">
            <h1 class="font-bold text-2xl">Upload Profile Picture</h1>
            <h1 class="font-bold text-gray-400 py-2">Room No. 5</h1>
            
            </div>
            <div class="text-center">
                <label for="name" class="text-sm font-semibold font-Montserrat" style="margin-left: -12rem; color: #888888">Firstname</label>
                <label for="name" class="text-sm font-semibold font-Montserrat" style="margin-left: 17rem; color: #888888">Lastname</label>
            </div>
       <div class="text-center">
            <input type="fname" name="email" id="email" style="height: 3rem; width:20rem;" class="inline-block ml-6 block bg-gray-10 text-gray-900 sm:text-sm rounded-xl block p-3.5 dark:bg-gray-100 dark:placeholder-gray-400">
            <input type="lname" name="email" id="email" style="height: 3rem; width:20rem;" class="inline-block ml-6 block bg-gray-10 text-gray-900 sm:text-sm rounded-xl block p-3.5 dark:bg-gray-100 dark:placeholder-gray-400">
        </div>
        <div class="text-center pt-4">
          <label for="name" class="text-sm font-semibold font-Montserrat" style="margin-left: -33rem; color: #888888">Firstname</label>
          <input type="email" name="email" id="email" style="margin-left: 6rem; height: 3rem; width:20rem;" class="ml-6 bg-gray-10 text-gray-900 sm:text-sm rounded-xl block p-3.5 dark:bg-gray-100 dark:placeholder-gray-400">
      </div>

      <form class="w-full max-w-lg">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              First Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
            <p class="text-red-500 text-xs italic">Please fill out this field.</p>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
              Last Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
              Password
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" placeholder="******************">
            <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
              City
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="Albuquerque">
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
              State
            </label>
            <div class="relative">
              <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                <option>New Mexico</option>
                <option>Missouri</option>
                <option>Texas</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
              Zip
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-zip" type="text" placeholder="90210">
          </div>
        </div>
      </form>
         

          
   
</body>
</html>
